<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>muito interessante essa tal<br>quebra de parágrafos</p>
    <p>As tags para criar um parágrafo em HTML são:<br>&lt;p&gt; e &lt;/p&gt; <!-- lt = less than(menor que) e gt = greater than(maior que) --> </p>
    <p>Vamos criar símbolos: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
        &real;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &darr;
        &larr;
        &rarr;
    </p>
    <p>Vamos adicionar alguns emoji: <br>
        &#x1F596;
        &#x1F913;
        &#x1F353;
    </p>
</body>
</html>
